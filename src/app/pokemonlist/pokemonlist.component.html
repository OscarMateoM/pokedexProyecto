
<div class="pokemon-head"> <h1><img src="../../assets/images/pokedex.png" alt="Pokédex"></h1> </div>
<div class="container">
  <input class="search" type="text" placeholder="Buscar Pokémon" [(ngModel)]="searchTerm" (input)="onSearch()">
  <br>
  <button (click)="filterByType('normal')">normal</button>
  <button class="boton-fire"(click)="filterByType('fire')">fire</button>
  <button (click)="filterByType('water')">water</button>
  <button (click)="filterByType('grass')">grass</button>
  <button (click)="filterByType('bug')">bug</button>
  <button (click)="filterByType('dragon')">dragon</button>
  <button (click)="filterByType('electric')">electric</button>
  <button (click)="filterByType('fairy')">fairy</button>
  <button (click)="filterByType('ground')">ground</button>
  <button (click)="filterByType('rock')">rock</button>
  <button (click)="filterByType('steel')">steel</button>
  <button (click)="filterByType('ice')">ice</button>
  <button (click)="filterByType('flying')">flying</button>
  <button (click)="filterByType('dark')">dark</button>
  <button (click)="filterByType('ghost')">ghost</button>
  <button (click)="filterByType('fighting')">fighting</button>
  <button (click)="filterByType('poison')">poison</button>
  <button (click)="filterByType('psychic')">psychic</button>
</div>

<div class="pokemon-grid">
  
  <div *ngFor="let pokemon of filteredPokemonList" class="pokemon-card">
      <img [src]="getPokemonImageUrl(pokemon.url)" alt="{{ pokemon.name }}">
    <div class="pokemon-id">Nº:{{ getPokemonId(pokemon.url) | number: '3.0-0' }}</div>
    <div class="pokemon-name">{{ pokemon.name }}</div>
    <div class="pokemon-types">
    <ng-container *ngFor="let type of pokemon.types">
        <img [src]="typeImageMappings[type]" alt="{{ type }}" style="width: 70px; height: 20px;">
    </ng-container>
    </div>
  </div>
  </div>
