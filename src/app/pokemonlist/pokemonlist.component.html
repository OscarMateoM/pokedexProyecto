
<div class="pokemon-head"> <h1><img src="../../assets/images/pokedex.png" alt="Pokédex"></h1> </div>
<div class="container">
  <input class="search" type="text" placeholder="Buscar Pokémon..." [(ngModel)]="searchTerm" (input)="onSearch()">
  <br>
  <br>
  <button (click)="filterByType('normal')"class="boton-normal">Normal</button>
  <button class="boton-fire"(click)="filterByType('fire')">Fire</button>
  <button (click)="filterByType('water')" class="boton-water">Water</button>
  <button (click)="filterByType('grass')" class="boton-grass">Grass</button>
  <button (click)="filterByType('bug')" class="boton-bug">Bug</button>
  <button (click)="filterByType('dragon')" class="boton-dragon">Dragon</button>
  <button (click)="filterByType('electric')" class="boton-electric">Electric</button>
  <button (click)="filterByType('fairy')" class="boton-fairy">Fairy</button>
  <button (click)="filterByType('ground')" class="boton-ground">Ground</button>
  <button (click)="filterByType('rock')" class="boton-rock">Rock</button>
  <button (click)="filterByType('steel')" class="boton-steel">Steel</button>
  <button (click)="filterByType('ice')" class="boton-ice">Ice</button>
  <button (click)="filterByType('flying')" class="boton-flying">Flying</button>
  <button (click)="filterByType('dark')" class="boton-dark">Dark</button>
  <button (click)="filterByType('ghost')" class="boton-ghost">Ghost</button>
  <button (click)="filterByType('fighting')" class="boton-fighting">Fighting</button>
  <button (click)="filterByType('poison')" class="boton-poison">Poison</button>
  <button (click)="filterByType('psychic')" class="boton-psychic">Psychic</button>  
  <button (click)="filterByGeneration(1)"class="boton-generation">Gen 1</button>
  <button (click)="filterByGeneration(2)"class="boton-generation">Gen 2</button>
  <button (click)="filterByGeneration(3)"class="boton-generation">Gen 3</button>
  <button (click)="filterByGeneration(4)"class="boton-generation">Gen 4</button>
</div>

<div class="pokemon-grid">
  
  <div *ngFor="let pokemon of filteredPokemonList" class="pokemon-card">
      <img [src]="getPokemonImageUrl(pokemon.url)" alt="{{ pokemon.name }}">
    <div class="pokemon-id">Nº:{{ getPokemonId(pokemon.url) | number: '3.0-0' }}</div>
    <div class="pokemon-name">{{ pokemon.name }}</div>
    <div class="pokemon-types">
    <ng-container *ngFor="let type of pokemon.types">
        <img [src]="typeImageMappings[type]" alt="{{ type }}" style="width: 70px; height: 20px;">
    </ng-container>
    </div>
  </div>
  </div>
